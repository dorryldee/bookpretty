{% extends "base.html" %}
{% load static %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container mt-5 col-md-4 card p-4 shadow">
    
    <h2 class="text-center text-primary mb-3">Register Form</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <!-- Standard Django form rendering -->
        {{ form.as_p }}
        
        <!-- w-100 makes the button span the full width -->
        <button type="submit" class="btn btn-primary w-100">Sign Up for free</button>
    </form>

</div>
<p>Already have an account? <a href="{% url 'loginpage' %}">Return to Login</a></p>
{% endblock %}
